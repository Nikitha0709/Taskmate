{% extends 'base.html' %}
{% block title %}
<title> todo-edit </title>
{% endblock title %}

{% block head %}
<br>
   {% for msg in messages%}
      <div class="alert alert-success"   role="alert">
        {{msg}}
     
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    </div>
  {% endfor %}
  {% if task_obj.manage == request.user %}
  <form method="POST" class="row">
   {% csrf_token %}
    <input type="text" class="form-control col-lg-6" name="task"value="{{task_obj.task}}" placeholder='Edit task?'id="exampleInputPassword1">
    <input type="hidden"  name="done" value="{{task_obj.done}}">
    <button type="submit" class="btn btn-primary col-lg-2">EditTask</button>
 </form>
 {% else %}
 <p>You can't acess to this page!!</p>
 {% endif %}
{% endblock head %}
